<!DOCTYPE html>
<html lang="pr-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria.</p>
    </header>
    <main>
      <form id="subscript">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="line"></div>
          <div class="name">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="input-wrapper">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>
          <label for="email">Email <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email" required>
          <label for="passwd">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="passwd" minlength="6" required>  
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>
          <div class="line"></div>
          <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor">
        </fieldset>

        <fieldset>
          <legend>Seus Horários Disponíveis</legend>
          <div class="line"></div>
          <h2>Primeira Mentoria</h2>
          <div class="date">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="first-date">
            </div>
            <div class="input-wrapper">
              <label for="first-start">Das</label>
              <input type="time" id="first-start">
            </div>
            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end">
            </div>
          </div>
          <h2>Segunda Mentoria</h2>
          <div class="date">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="first-date">
            </div>
            <div class="input-wrapper">
              <label for="second-start">Das</label>
              <input type="time" id="second-start">
            </div>
            <div class="input-wrapper">
              <label for="second-end">Até</label>
              <input type="time" id="second-end">
            </div>
          </div>
        </fieldset>

      </form>
    </main>
    <footer>
      <button form="subscript">Salvar</button>
    </footer>
  </div>  
</body>
</html>
